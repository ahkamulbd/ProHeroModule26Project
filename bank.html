<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mb-10">
        <h1 class="text-center text-5xl mt-10 ">Let's get some <span class="font-bold text-violet-600">Money
                !!!!!! </span></h1>
    </header>
    <main>
        <section class="mt-2">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>
            </div>

        </section>

        <!-- Deposit & Withdraw -->

        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium">Please Deposit</h3>
                    <input class="w-3/4 p-3 font-medium mb-4 block text-2xl ml-10" type="text" name=""
                        id="deposit-field" placeholder="$ amount you want to deposit">

                    <button
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-3 text-white font-white rounded-lg text-2xl font-bold ml-10"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h3 class="text-3xl mb-4 font-medium">Please Withdraw</h3>
                    <input class="w-3/4 p-3 font-medium mb-4 block text-2xl ml-10" type="text" name="" id=""
                        placeholder="$ amount you want to withdraw">

                    <button
                        class="bg-amber-600 hover:bg-sky-700 px-8 py-3 text-white font-white rounded-lg text-2xl font-bold ml-10"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
