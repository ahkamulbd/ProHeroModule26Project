<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mb-10">
        <h1 class="text-center text-5xl mt-10 ">Welcome to <span class="font-bold text-violet-600">Baaper Er
                Bank</span>
            Website
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-3/4 p-3 font-medium mb-4 block text-2xl" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-3/4 p-3 font-medium mb-4 block text-2xl" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button
                    class="bg-amber-600 hover:bg-sky-700 px-8 py-3 text-white font-white rounded-lg text-2xl font-bold"
                    id="btn-submit">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/logIn.js"></script>
</body>

</html>
